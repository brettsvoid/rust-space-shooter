name: Build and Deploy
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: Build
        run: cargo build --release --target wasm32-unknown-unknown --no-default-features && wasm-bindgen --no-typescript --target web --out-dir ./dist/ --out-name "rust-space-shooter" ./target/wasm32-unknown-unknown/release/rust-space-shooter.wasm

      - name: Prepare Deployment Directory
        run: |
          mkdir -p ./deploy/assets
          cp ./out/* ./deploy/
          cp index.html ./deploy/
          cp -r assets/ ./deploy/

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
